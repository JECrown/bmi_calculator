<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row d-flex justify-content-center align-item-center">
        <div class="col-4">
            <h1>BMI Calculator</h1>
            <form class="my-4">

                <div class="form-group">
                    <label for="weightField">Weight (KG)</label>
                    <input type="number" id="weightField" class="form-control">
                </div>

                <div class="form-group">
                    <label for="heightField">Height (CM)</label>
                    <input type="number" id="heightField" class="form-control" step="0.0001">
                </div>

                <div class="d-grid mt-2">
                    <button id="calculateBmi" type="submit" class="btn btn-primary btn-block">Calculate</button>
                </div>
            </form>
            
            <p id="bmiResult"> BMI =</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
